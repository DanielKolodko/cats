<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Cat GIF</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            margin-top: 50px;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #4e555b;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h1 class="display-4 mb-4">Upload a New Cat GIF</h1>

        <form method="POST">
            <div class="mb-3">
                <label for="gif_url" class="form-label">GIF URL</label>
                <input type="url" class="form-control" id="gif_url" name="gif_url" placeholder="Enter GIF URL" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{{ url_for('random_gif') }}" class="btn btn-secondary ms-3">Back to Random GIF</a>
        </form>
    </div>

    <!-- Bootstrap JS (Optional for interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
