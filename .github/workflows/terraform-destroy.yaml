name: 'Terraform GCP Destroy Pipeline'

on:
  workflow_dispatch:

jobs:
  terraform-destroy:
    name: 'Terraform Destroy GCP Infrastructure'
    runs-on: ubuntu-latest

    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Setup Google Cloud credentials
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy
        run: terraform destroy -auto-approve

#terraform destroy removes all infrastructure defined in your Terraform state. Always confirm this is your intended action before running.